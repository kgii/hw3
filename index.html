<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link rel="shortcut icon" href="https://iconscout.blob.core.windows.net/public/images/icon/free/png-512/beer-mug-glass-drink-cocktail-emoj-symbol-babr-369f133aa5b11abf-512x512.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="build/main.bundle.js"></script>
	
    <title>Beer Searching</title>
</head>
<body>
<div class="search_box">
    <div class="search_type">
        <table class="search_area">
            <tr>
                <th class="search_header">Beer Name : </th>
                <td><input type="text" id="beer_name" class="search_input" placeholder="Search Beer Name"></td>
            </tr>
            <tr>
                <th class="search_header">Food Pairing: </th>
                <td><input type="text" id="food" class="search_input" placeholder="Search Food Pairing"></td>
            </tr>
            <tr>
                <th class="search_header">Yeast : </th>
                <td><input type="text" id="yeast" class="search_input" placeholder="Search Yeast"></td>
			</tr>
        </table>
    </div>
    <div class="button_search" align="center">
	   <button id="btn_search" class="btn_search" name="btnSearch">Search</button>
    </div>
</div>
<div id="table_result"></div>
</body>
</html>
